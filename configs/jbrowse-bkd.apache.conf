<VirtualHost *:80>

        ServerName jbrowse-dev.naktuinbouw.cloud
	ServerAlias jbrowse-dev.naktuinbouw.cloud

  <Proxy *>
    Allow from all
  </Proxy>
 
 RewriteEngine on
 RewriteCond %{HTTP:Upgrade} =websocket
 RewriteRule /(.*) ws://localhost:5005/$1 [P,L]
 RewriteCond %{HTTP:Upgrade} !=websocket
 RewriteRule /(.*) http://localhost:5005/$1 [P,L]
 ProxyPass / http://localhost:5005/
 ProxyPassReverse / http://localhost:5005/
 ProxyRequests Off

</VirtualHost>
