<VirtualHost *:80>

    ServerName jbrowse-bkd.naktuinbouw.cloud
	ServerAlias jbrowse-bkd.naktuinbouw.cloud

  <Proxy *>
    Allow from all
  </Proxy>
 
 RewriteEngine on
 RewriteCond %{HTTP:Upgrade} =websocket
 RewriteRule /(.*) ws://localhost:5004/$1 [P,L]
 RewriteCond %{HTTP:Upgrade} !=websocket
 RewriteRule /(.*) http://localhost:5004/$1 [P,L]
 ProxyPass / http://localhost:5004/
 ProxyPassReverse / http://localhost:5004/
 ProxyRequests Off

</VirtualHost>
