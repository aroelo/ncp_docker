<VirtualHost *:80>

        ServerName http://pavian-bkd.naktuinbouw.cloud
        ServerAlias pavian-bkd.naktuinbouw.cloud

  <Proxy *>
    Allow from localhost
  </Proxy>

 RewriteEngine on
 RewriteCond %{HTTP:Upgrade} =websocket
 RewriteRule /(.*) ws://localhost:3839/$1 [P,L]
 RewriteCond %{HTTP:Upgrade} !=websocket
 RewriteRule /(.*) http://localhost:3839/$1 [P,L]
 ProxyPass / http://localhost:3839/
 ProxyPassReverse / http://localhost:3839/
 ProxyRequests Off
<Location />
  AuthType Basic
  AuthName "Wrapper auth"
  AuthBasicProvider file
  AuthUserFile "/etc/apache2/.htpasswd"
  #user bkd password BKD_Pavian2021!@
  Require valid-user
</Location>




</VirtualHost>