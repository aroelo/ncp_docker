version: '3.7'

services:
  web:
    build:
      context: ./services/web
      dockerfile: Dockerfile.prod
      args:
        - BLAST_VERSION=${BLAST_VERSION}
    command: gunicorn --bind 0.0.0.0:5000 manage:app --timeout 300
    volumes:
      - static_volume:/home/app/web/project/static
      - media_volume:/home/app/web/project/media
      - ${PAVIAN_IN_H}:/pavian/in:ro
      - ${PAVIAN_OUT_H}:/pavian/out
      - ${TAXA_SQLITE_H}:/pavian/taxa.sqlite
      - ${TAXA_SQLITE_PKL_H}:/pavian/taxa.sqlite.traverse.pkl
      - ${BLASTDB_NT_H}:/blast_db/nt
      - ${BLASTDB_REFSEQ_H}:/blast_db/refseq
    expose:
      - 5000
    environment:
      - FLASK_APP=project/__init__.py
      - BLASTDB_NT=/blast_db/nt/nt_v5
      - BLASTDB_REFSEQ=/blast_db/refseq/refseq_genomic
      - PAVIAN_IN=/pavian/in
      - PAVIAN_OUT=/pavian/out
      - TAXA_SQLITE=/pavian/taxa.sqlite
      - TAXA_SQLITE_PKL=/pavian/taxa.sqlite.traverse.pkl
      - SQL_HOST=${SQL_HOST_ENV}
      - SQL_PORT=${SQL_PORT_ENV}
      - HOST_IP=${HOST_IP_ENV}
      - JBROWSE_PORT=${JBROWSE_PORT_ENV}
      - FLASK_PORT=${FLASK_PORT_ENV}
      - DATABASE_URL=postgresql://${POSTGRES_USER_ENV}:${POSTGRES_PASSWORD_ENV}@${SQL_HOST_ENV}:${SQL_PORT_ENV}/${POSTGRES_DB_PROD_ENV}
    depends_on:
      - db
  db:
    image: postgres:12.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=${POSTGRES_USER_ENV}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD_ENV}
      - POSTGRES_DB=${POSTGRES_DB_PROD_ENV}
  nginx:
    build: ./services/nginx
    volumes:
      - static_volume:/home/app/web/project/static
      - media_volume:/home/app/web/project/media
    ports:
      - 1337:80
    depends_on:
      - web
  jbrowse:
    build: ./services/jbrowse
    volumes:
      - ${PAVIAN_OUT_H}:/jbrowse/data/pavianfiles
    ports:
      - 5004:5004
  pavian:
    build:
      context: ./services/pavian
      args:
        - BRANCH=master
    volumes:
      - ${PAVIAN_IN_H}:/pavian/in:ro
    ports:
      - 3838:3838
    environment:
      - PAVIAN_IN=/pavian/in
      - SQL_HOST=${SQL_HOST_ENV}
      - HOST_IP=${HOST_IP_ENV}
      - FLASK_PORT=${FLASK_PORT_ENV}
      - POSTGRES_USER=${POSTGRES_USER_ENV}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD_ENV}
      - POSTGRES_DB=${POSTGRES_DB_PROD_ENV}

volumes:
  postgres_data:
  static_volume:
  media_volume: